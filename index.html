<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sorting List</title>

    <style>
      th {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table id="table" border="1">
      <thead>
        <th data-sort-by="company_name" data-type="string">Company Name</th>
        <th data-sort-by="product" data-type="string">Product</th>
        <th data-sort-by="price" data-type="number">Price</th>
        <th data-sort-by="fda_date_approved" data-type="date">Fda Date Approved</th>
      </thead>
      <tbody></tbody>
    </table>

    <script type="application/javascript" src="solution.js"></script>
  </body>
</html>
